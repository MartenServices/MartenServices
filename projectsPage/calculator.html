    <form name="calculator" class="calculator">
        <table class="calculator-table">
            <tr>
                <td colspan="4">
                    <input type="text" id="display" class="output-screen" maxlength="20" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btnClear" onclick="clearDisplay(this.form.display)"value="C">
                    <input type="button" class="btn btnAdd btnSqrt btnMath"value="&#8730">
                    <input type="button" class="btn btnAdd btnPow btnMath" value="&#178">
                    <input type="button" class="btn btnAdd btnMath" value="/">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btnAdd btnNum") value="7">
                    <input type="button" class="btn btnAdd btnNum" value="8">
                    <input type="button" class="btn btnAdd btnNum" value="9">
                    <input type="button" class="btn btnAdd btnMath" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btnAdd btnNum" value="4">
                    <input type="button" class="btn btnAdd btnNum" value="5">
                    <input type="button" class="btn btnAdd btnNum" value="6">
                    <input type="button" class="btn btnAdd btnMath" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btnAdd btnNum" value="1">
                    <input type="button" class="btn btnAdd btnNum" value="2">
                    <input type="button" class="btn btnAdd btnNum" value="3">
                    <input type="button" class="btn btnAdd btnMath" value="*">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btnAdd btnNum" value="0">
                    <input type="button" class="btn btnAdd btnNum" onclick="addOnDisplay(this.form.display, '&#46')"value="&#46">
                    <input type="button" class="btn btnChar" onclick="deleteNum(this.form.display)" value="&#8678">
                    <input type="button" class="btn btnResult" onclick="showResult(this.form.display)" value="&#61">
                </td>
            </tr>
        </table>
    </form>
